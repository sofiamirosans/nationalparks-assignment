<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get requests with complex datat</title>

	<link rel="stylesheet" href="index.css">
</head>

<body>
	<section class="container-1">
		<h1>National Parks Searcher</h1>
		<form class='form'>
			<label for='state-code'>Enter 2-letter state code(s) (separated by commas)</label><br>
            <input type=text class='state-code' name='state-code'><br>
            <label for='max-results'>Enter max. number of results</label><br>
            <input type=number class='max-results' name='max-results' value=10 min=1><br>
            <input type=submit value='Find'>
        </form>
        <main>
            <div class="container-2">
                <section class="results-hidden"></section>
            </div>

        
        </main>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
